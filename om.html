<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>OM PARKASH</title>
  
  
  <link rel="stylesheet" href="om.css">
</head>

<body>
  <div class="om">
  

  <form action="" method="">
    <fieldset>
      <legend>REGISTRATION FORM</legend>
      
      
      <label for="Name">Name</label> <input type="text" placeholder="Enter Full Name" maxlength="20" minlength="5" required>
      <br><br>
      <label for="Mobile">Mobile</label><input type="number" placeholder="Enter valid number" maxlength="10" required>
      <br><br>
      <label for="E-Mail">E-Mail</label><input type="email" placeholder="Enter valid email" required>
      
      <br><br>
      <label for="Password">Password</label><input type="password" placeholder="Enter strong password" required>
      <br><br>
      <label for="Gender">Gender</label>
      <input type="radio" id="Male" name="Gender"> <label for="Male">Male</label>
      <input type="radio" id="Female" name="Gender"><label for="Female">Female</label>
      <br><br>
      <label for="Hobbies">Hobbies</label><input type="checkbox" id="Cricket"><label for="Cricket">Cricket</label>
      
      <input type="checkbox" id="Football"><label for="Football">Football</label>
      <input type="checkbox" id="Music"><label for="Music">Music</label>
      <br><br>
      <label for="Country">Country</label><select name="" id="">
        <option value="">INDIA</option>
        <option value="">Pakistan</option>
        <option value="">USA</option>
        <option value="" selected>Russia</option>
        <option value="">England</option>
      </select>
      <br><br/>
      <label for="Upload File">Upload File</label>
      <input type="file" name="Select File" id="Select File">
      <br><br>
      <input type="submit" value="Submit">
     <input type="reset" value="Reset">
     <div class="ok">
       

     <input type="button" value="next">
          </div>
     </fieldset>
    
  </form>
  
 </div>
 
  <script src="main.js"></script>
</body>
</html>
